<div class="card">
  <div class="card-header">Tower of Hanoi Visualization</div>
  <div class="card-body">
    <div class="disk-container">
      <div class="disk-1" id="disk-1"></div>
      <div class="disk-2" id="disk-2"></div>
      <div class="disk-3" id="disk-3"></div>
      <div class="pole-1"></div>
      <div class="pole-2"></div>
      <div class="pole-3"></div>
      <div class="base-1"></div>
      <div class="base-2"></div>
      <div class="base-3"></div>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-outline-primary" (click)="playGame()">Play</button>
    <button class="btn btn-outline-primary mx-3" (click)="pauseGame()">Plause</button>
    <button class="btn btn-outline-primary" (click)="resetGame()">Reset</button>
  </div>
</div>
